<section class="container-xl height-min col-md-12 d-flex flex-column justify-content-center">
    <div class="col-md-12 mb-3 mt-3 d-flex justify-content-center">
        <h2>Editar Usuário</h2>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group col-md-12" [class.has-error]="!nome.valid && nome.touched">
                <label class="control-label" for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
                <div class="alert alert-danger mt-2" *ngIf="!nome.valid && nome.touched">
                    Nome é obrigatório
                </div>
            </div>
    
            <div class="form-group col-md-12">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Digite seu Email" [(ngModel)]="usuario.email" required #email="ngModel">
                <div class="alert alert-danger mt-2" *ngIf="!email.valid && email.touched">
                    E-mail é obrigatório
                </div>
            </div>
    
            <div class="form-group col-md-12">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" [(ngModel)]="usuario.senha" required #senha="ngModel">
                <div class="alert alert-danger mt-2" *ngIf="!senha.valid && senha.touched">
                    Senha é obrigatório
                </div>
            </div>
    
            <div class="form-group col-md-12">
                <label for="confirma-senha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirma-senha" placeholder="Confirme sua senha" [(ngModel)]="confirmaSenha" required #confirma="ngModel">
                <div class="alert alert-danger mt-2" *ngIf="!confirma.valid && confirma.touched">
                    Confirmar Senha é obrigatório
                </div>
                <div class="alert alert-danger mt-2" *ngIf="confirma.value != senha.value">
                    As senhas não correspondem
                </div>
            </div>
            
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-outline-success mr-3" (click)="validaSenha()">Salvar</button>
                <button class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
              </div>
        </div>
    </div>
</section>
