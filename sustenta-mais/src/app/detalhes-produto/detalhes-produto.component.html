<section class="container mb-5 mt-5 form-group w-100">
    <h3 class="text-monospace text-center mb-5">Produto</h3>
    <table class="table">
        <thead class="thead-green">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">valor</th>
            <th scope="col">estoque</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Produto of produto">
            <th scope="row">{{ Produto.id }}</th>
            <td>{{ Produto.nome }}</td>
            <td>{{ Produto.valor }}</td>
            <td>{{ Produto.estoque }}</td>
          </tr>
        </tbody>
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn-sustenta mr-3" (click)="comprarProduto()">Comprar</button>            
        </div>
      </table>
</section>
