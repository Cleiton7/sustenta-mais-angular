<div class="container">
    <section class="container-xl height-min col-md-12 d-flex flex-column justify-content-center">
        <div class="col-md-12 mb-3 mt-3 d-flex justify-content-center">
            <h2>Deletar produto</h2>
        </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">{{ produto.id }}</h5>
                </div>
            </div>
                    <hr class="mt-5 mb-5">
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Tem certeza que deseja apagar esse produto</h5>
                        </div>

                    </div>
                <div class="col-md-12 d-flex justify-content-center">

                    <button class="btn btn-outline-danger mr-3" (click)="apagarProduto()">Apagar</button>
                    <button class="btn btn-outline-sucess" (click)="naoApagar()">Cancelar</button>
                  </div>
            
        </div>
    </section>
</div>
