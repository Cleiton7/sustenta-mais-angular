<section class="carrossel">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]=sustentabilidade class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img [src]=sustentabilidadeDois class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img [src]=sustentabilidadeTres class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

<section class="produtos">
    <div>
        <h2 class="text-center mt-5 home-texto">Ofertas</h2>
    </div>
    <swiper class="container pt-5 pb-5" [config]="config">
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let produto of produtoBarato">
                <div class="card produtos-card">
                    <img src="{{ produto.imagem }}" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                        <p class="card-title text-center home-texto">{{ produto.nome }}</p>
                        <p class="card-text home-texto">{{ produto.preco | currency:'R$ ' }}</p>
                        <a href="#" class="btn btn-sustenta home-texto">confira</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <!-- <div class="swiper-pagination"></div> -->
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </swiper>
</section>

<section class="newsletter d-flex flex-column align-items-center">
    <div>
        <h2 class="home-titulo newsletter-titulo mt-3">Assine nossa newsletter</h2>
    </div>

    <div class="newsletter-campos d-flex align-items-center h-100">
        <input class="newsletter-input home-texto" type="text" placeholder="nome">
        <input class="newsletter-input home-texto ml-4 mr-4" type="text" placeholder="e-mail">
        <button class="newsletter-btn home-texto" type="button">Enviar</button>
    </div>
</section>
