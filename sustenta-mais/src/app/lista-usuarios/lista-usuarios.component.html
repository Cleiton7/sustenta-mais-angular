<section class="container mb-5 mt-5 form-group w-100">
    <div *ngIf="alerta">
      <div class="alert alert-success" role="alert">
          Usuário deletado com sucesso!
      </div>
    </div>
    <h3 class="text-monospace text-center mb-5">Usuários</h3>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Senha</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <th scope="row">{{ usuario.id }}</th>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.senha }}</td>
            <td>
              <button class="btn btn-outline-success" [routerLink] = "['/editar',usuario.id]">Editar</button>
            </td>
            <td>
              <button class="btn btn-outline-danger" [routerLink] = "['/deletar',usuario.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>
</section>
