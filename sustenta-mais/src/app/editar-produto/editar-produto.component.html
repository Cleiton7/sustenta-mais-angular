<div class="container">
    <section class="container-xl height-min col-md-12 d-flex flex-column justify-content-center">
        <div class="col-md-12 mb-3 mt-3 d-flex justify-content-center">
            <h2>Editar Produto</h2>
        </div>
    
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-group col-md-12" [class.has-error]="!nome.valid && nome.touched">
                    <label class="control-label" for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="Nome_Produto" placeholder="Digite o nome do produto" required>
                    
                </div>
        
                <div class="form-group col-md-12">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control"  placeholder="Digite a descrição do produto"  required>
                    
                </div>
        
                <div class="form-group col-md-12">
                    <label for="preco">Preço</label>
                    <input type="number" class="form-control" placeholder="Digite o preço do produto"  required>
                   
                </div>
        
                <div class="form-group col-md-12">
                    <label for="imagem">Imagem</label>
                    <input type="image" class="form-control" id="img"  placeholder="Imagem"  required >
                    
                        <div class="form-group col-md-12">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade"  placeholder="Quantidade de produto disponivel"  required >      
                </div>
                
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-outline-success mr-3" (click)="validaSenha()">Atualizar</button>
                    <button class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
                  </div>
            </div>
        </div>
    </section>
</div>
